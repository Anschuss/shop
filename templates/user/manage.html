{% extends 'base.html' %}

{% block title %}
    Orders
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>
                    Orders
                </h2>
            </div>
            <div class="col-md-8">
                {% for order in orders %}
                    <ul class="list-group list-group-flush">
                        {% if order.status %}
                            <li class="list-group-item">
                                <a href="{{ url_for("item.detail_order", id=order.id) }}" class="nav-link" style="color: #198754">{{ order }}</a>
                            </li>
                        {% else%}
                            <li class="list-group-item">
                                <a href="{{ url_for("item.detail_order", id=order.id) }}" class="nav-link" style="color: #ffc107">{{ order }}</a>
                            </li>
                        {% endif %}
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
