{% extends 'base.html' %}

{% block title %}
    general
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
                <h2>
                    die Waren
                </h2>
            </div>
            {% for item in items %}
                <div class="col-3 shadow p-3 mb-5 bg-body rounded" style="display: flex">
                    <div style="margin: 5px">
                        <a href="{{ url_for("item.item_detail", name=item.item_name) }}" style="text-decoration: none">
                            <div class="card " style="width: 18rem;">
                                <img src="{{ item.img }}" class="card-img-top" alt="..." height="200px">
                                <div class="card-body">
                                    <p class="card-text">{{ item.intro }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
